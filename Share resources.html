<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="dstyles.css" />
    <style>
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
         /* Style for the footer container */
  .footer-container {
    display: flex;
    justify-content: center;
    background: linear-gradient(rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.7)), url('navigation.png'); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center center; 
            padding: 10px; 
  }

  /* Style for the footer links */
  .footer-links {
    list-style-type: none;
    display: flex;
    gap: 10px;
  }

  /* Style for the footer link items */
  .footer-links li {
    margin-right: 10px;
  }

  /* Style for the footer link text */
  .footer-links li a {
    color: white;
    text-decoration: none;
  }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="login.html">Login or Sign Up</a>
        <a href="home.html">Home</a>
        <a href="Discussion Page.html">Discussion</a>
        <a href="fuckup2.html">About Us</a>
        <a href="Contact Us11.html">Contact Us</a>
        <a href="Share resources.html">Share Resources</a>
        <a href="calendar.html">Calendar</a>
        <div class="language-select">
            <label for="language-select">Select Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </div>
    <section>
        <form action="" autocomplete="off" enctype="multipart/form-data">
            <p>Share Resources</p>
            <div>
                <input type="file" id="upload" style="display: none" />
                <label for="upload">Select Files</label>
            </div>
            <button>
                <span>&#8682; Upload </span
                ><span class="uploading">Uploading.... </span>
            </button>
            <button class="cancel">Cancel Upload</button>
            <div class="pr">
                <strong>
                    <h4 class="ex">PDF</h4>
                    <h5 class="size">2.5kb</h5>
                </strong>
                <progress min="0" max="100" value="0"></progress>
                <span class="progress-indicator"></span>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <footer>
      <div class="footer-container">

              <li><p class="footer-text">&copy; CTU-Buddy 2023. All rights reserved.</p></li>
          </ul>
      </div>
      </div>
    </footer>
</body>
</html>
